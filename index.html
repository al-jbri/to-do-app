<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do app</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="title">To-Do app</h1>
    <hr />
    <form action="" class="add-task" id="add-task">
      <input type="text" class="title" id="title" />
      <select name="status" class="status" id="status">
        <option value="must">must</option>
        <option value="should">should</option>
        <option value="could">could</option>
      </select>
      <button type="submit" class="icon-btn">
        <span class="material-symbols-outlined">add</span>
      </button>
    </form>
    <br />
    <main class="task container">
      <div class="task" id="task1">task1</div>
      <div class="task" id="task1">task2</div>
      <div class="task" id="task1">task3</div>
    </main>
    <script src="scripts/main.js"></script>
  </body>
</html>
