<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Simple To-Do App to manage daily tasks" />
    <meta name="author" content="Ahmed Al-Jbri" />
    <meta name="theme-color" content="#ffffff" />

    <title>To-Do app</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&display=swap"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app-header">
      <h1 class="title">To-Do app</h1>
      <form class="add-task" id="add-task" novalidate>
        <input
          type="text"
          class="title-input"
          id="title-input"
          placeholder="What needs to be done?"
          aria-label="Task Title"
          required
        />

        <select
          name="status"
          class="status-select"
          id="status-select"
          aria-label="Task Priority"
        >
          <option value="must">Must</option>
          <option value="should">Should</option>
          <option value="could">Could</option>
        </select>

        <button type="submit" class="icon-btn" aria-label="Add Task">
          <span class="material-symbols-outlined" aria-hidden="true">add</span>
        </button>
      </form>
    </div>

    <main class="tasks-container" id="tasks-container">
      <div class="column must">
        <h1 class="column-header">Must</h1>
        <div id="must-container" class="container"></div>
      </div>
      <div class="column should">
        <h1 class="column-header">Should</h1>
        <div id="should-container" class="container"></div>
      </div>
      <div class="column could">
        <h1 class="column-header">could</h1>
        <div id="could-container" class="container"></div>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
