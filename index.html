<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Simple To-Do App to manage daily tasks" />
    <meta name="author" content="Ahmed Al-Jbri" />
    <meta name="theme-color" content="#ffffff" />

    <title>To-Do App</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&display=swap"
    />
    <link rel="stylesheet" href="style/variables.css" />
    <link rel="stylesheet" href="style/layout.css" />
    <link rel="stylesheet" href="style/components.css" />

    <script src="scripts/add.js" defer></script>
    <script src="scripts/tasks.js" defer></script>
  </head>
  <body>
    <header class="app-header">
      <h1 class="title">To-Do App</h1>

      <form class="add-task" id="add-task" novalidate>
        <input
          type="text"
          class="title-input"
          id="title-input"
          name="taskTitle"
          placeholder="What needs to be done?"
          aria-label="Task Title"
          required
        />

        <select
          name="status"
          class="status-select"
          id="status-select"
          aria-label="Task Priority"
        >
          <option value="must">Must</option>
          <option value="should">Should</option>
          <option value="could">Could</option>
        </select>

        <button type="submit" class="icon-btn" aria-label="Add Task">
          <span class="material-symbols-outlined" aria-hidden="true">add</span>
          <span>Add</span>
        </button>
      </form>
    </header>

    <main class="tasks-container" id="tasks-container">
      <section class="column must" aria-labelledby="header-must">
        <h2 id="header-must" class="column-header">Must</h2>
        <div id="must-container" class="container"></div>
      </section>

      <section class="column should" aria-labelledby="header-should">
        <h2 id="header-should" class="column-header">Should</h2>
        <div id="should-container" class="container"></div>
      </section>

      <section class="column could" aria-labelledby="header-could">
        <h2 id="header-could" class="column-header">Could</h2>
        <div id="could-container" class="container"></div>
      </section>
    </main>
  </body>
</html>
